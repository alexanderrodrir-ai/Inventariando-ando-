<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inventariando Ando</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #e8f1ff;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            font-size: 40px;
            font-weight: 700;
            color: #1f3c88;
            margin-bottom: 25px;
        }

        .container {
            max-width: 500px;
            margin: auto;
            background: #ffffff;
            padding: 25px;
            border-radius: 15px;
            border: 2px solid #c7d7ff;
            box-shadow: 0px 0px 20px rgba(0,0,0,0.05);
        }

        label {
            font-weight: 500;
            color: #1f3c88;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #b9c9ff;
            margin-top: 5px;
            margin-bottom: 15px;
            font-size: 15px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #1f66e5;
            color: white;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.2s;
        }

        button:hover {
            background-color: #154bb3;
        }

        #resultado {
            margin-top: 25px;
            padding: 20px;
            background-color: #ffffff;
            border: 2px solid #c7d7ff;
            border-radius: 15px;
            display: none;
        }
    </style>
</head>
<body>

    <h1>Inventariando Ando</h1>

    <div class="container">

        <label>Producto:</label>
        <input id="producto" type="text" placeholder="Ej: Camiseta, Pantalón, Zapatos">

        <label>Cantidad:</label>
        <input id="cantidad" type="number" placeholder="Ej: 5">

        <label>Talla:</label>
        <input id="talla" type="text" placeholder="Ej: M, L, 38, etc.">

        <button onclick="agregarProducto()">Agregar Producto</button>
        <button onclick="generarInforme()">Generar Informe</button>
    </div>

    <div id="resultado"></div>

    <script>
        let inventario = [];

        function agregarProducto() {
            let producto = document.getElementById("producto").value.trim().toLowerCase();
            let cantidad = parseInt(document.getElementById("cantidad").value);
            let talla = document.getElementById("talla").value.trim();

            if (producto === "" || isNaN(cantidad) || talla === "") {
                alert("Por favor completa todos los campos.");
                return;
            }

            inventario.push({ 
                producto: producto,
                cantidad: cantidad,
                talla: talla
            });

            alert("Producto agregado correctamente ✔");
            document.getElementById("producto").value = "";
            document.getElementById("cantidad").value = "";
            document.getElementById("talla").value = "";
        }

        function generarInforme() {
            if (inventario.length === 0) {
                alert("No hay productos en el inventario.");
                return;
            }

            let resumen = {};

            // Agrupar productos ignorando mayúsculas/minúsculas
            inventario.forEach(item => {
                let key = item.producto;

                if (!resumen[key]) {
                    resumen[key] = [];
                }

                resumen[key].push({
                    cantidad: item.cantidad,
                    talla: item.talla
                });
            });

            let html = `<h3>Informe del Inventario</h3>`;
            html += "<ul>";

            for (let prod in resumen) {
                html += `<li><strong>${prod.toUpperCase()}</strong><ul>`;
                resumen[prod].forEach(x => {
                    html += `<li>Cantidad: ${x.cantidad} — Talla: ${x.talla}</li>`;
                });
                html += "</ul></li>";
            }

            html += "</ul>";

            let resultado = document.getElementById("resultado");
            resultado.innerHTML = html;
            resultado.style.display = "block";
        }
    </script>

</body>
</html>
